<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Replace with your static file path -->
    <script src="scripts.js"></script> <!-- Replace with your static file path -->
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="registerForm" action="/register" method="post">
        <div class="row">
            <input type="text" name="username" placeholder="Username" class="login-input">
            <input type="email" name="email" placeholder="Email" class="login-input">
        </div>
        <input type="tel" name="phone" placeholder="Phone Number" class="login-input">
        <div class="row">
            <input type="password" name="password" placeholder="Create Password" class="login-input">
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="login-input">
        </div>
        <button type="submit">Register</button>
        <div class="social">
            <div class="fb">Facebook</div>
            <div>Google</div>
        </div>
    </form>
    <!-- Popup for displaying flash messages -->
    <div id="depositPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <p id="message">REQUEST SENT!</p>
        </div>
    </div>
    <!-- Flash Messages Section -->
    <div id="flashMessages" style="display: none;">
        <div class="alert">Sample Flash Message</div>
    </div>
</body>
</html>
